language: go

go:
  - 1.12.x
  - 1.13.x
  - 1.14.x
  - tip

branches:
  only:
  - master
  - develop

arch:
  - amd64
  - arm64

os:
  - linux
  - windows
  - osx

matrix:
  fast_finish: true
  allow_failures:
    - go: tip
    - os: windows

env:
  - EK_TEST_PORT=8080

before_install:
  - if [[ "$TRAVIS_OS_NAME" =~ (osx|linux) ]] ; then make deps ; fi
  - if [[ "$TRAVIS_OS_NAME" =~ (osx|linux) ]] ; then make deps-test ; fi

script:
  - if [[ "$TRAVIS_OS_NAME" =~ (osx|linux) ]] ; then .travis/script.sh 11 ; fi
  - if [[ "$TRAVIS_OS_NAME" == "windows" ]] ; then .travis/windows.sh 11 ; fi
